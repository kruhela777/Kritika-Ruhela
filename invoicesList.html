<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invoices List</title>
  <link rel="stylesheet" href="style/invoicesList.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="js/invoicesList.js" defer></script>
</head>
<body>
  <header class="main-header">
    <div class="header-left">
      <img src="logo-header.png" alt="EZ Logo" class="logo" />
    </div>
    <div class="header-right">
      <i class="fas fa-bell"></i>
      <i class="fas fa-cog"></i>
      <img src="Avatar.png" alt="Profile" class="profile-icon" />
    </div>
  </header>

  <main class="invoice-list-container">
    <h2>Saved Invoices</h2>
    <table class="invoice-table">
      <thead>
        <tr>
          <th>Invoice No</th>
          <th>Client</th>
          <th>Date</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="invoiceTableBody">
        <!-- Invoices will be injected here -->
      </tbody>
    </table>
  </main>
  <div class="sidebar">
    <h4>Menu</h4>
    <ul>
        <li><a href="index.html"><i class="fas fa-home"></i></a></li>
        <li><a href="create.html"><i class="fas fa-plus"></i></a></li>

        <li><i class="fas fa-folder"></i></li>
        <li><i class="fas fa-sign-out-alt"></i></li>
    </ul>
   </div>
</body>
</html>
